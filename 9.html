<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <style>
        th,
        td {
            border: 1px solid grey;
            box-shadow: 0.5px 1px 0px grey
        }
    </style>
</head>

<body>


    <table border="1">
        <tr>
            <td colspan="1">A</td>
            <td colspan="1">B</td>
            <td colspan="2">C</td>
            <td colspan="1">D</td>
            <td colspan="1">E</td>
        </tr>
        <tr>
            <td colspan="1">F</td>
            <td colspan="2">G</td>
            <td colspan="2">H</td>
            <td colspan="1">I</td>
        </tr>
        <tr>
            <td colspan="2">J</td>
            <td colspan="2">K</td>
            <td colspan="2">L</td>
        </tr>
    </table>


    <table border="1">
        <col>
        <col>
        <col>
        <col>
        <col>
        <col>
        <tr>
            <td colspan="1">A</td>
            <td colspan="1">B</td>
            <td colspan="2">C</td>
            <td colspan="1">D</td>
            <td colspan="1">E</td>
        </tr>
        <tr>
            <td colspan="1">F</td>
            <td colspan="2">G</td>
            <td colspan="2">H</td>
            <td colspan="1">I</td>
        </tr>
        <tr>
            <td colspan="2">J</td>
            <td colspan="2">K</td>
            <td colspan="2">L</td>
        </tr>
    </table>
</body>

</html>
